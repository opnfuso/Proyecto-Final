<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Proyecto</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="vh-100">
    <div class="container" style="height: 100vh;margin: 0;padding: 0;max-width: 100vw;">
        <div class="row vh-100">
            <div class="col-md-6 register-container d-flex flex-column justify-content-center align-items-center">
                <form>
                    <div>
                        <div class="row">
                            <div class="col">
                                <h1>Registro de cliente</h1>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 10px;margin-right: 0;margin-left: 0;">
                            <div class="col">
                                <div class="row">
                                    <div class="col col-md-8 offset-md-1" style="margin: 0;">
                                        <p>Nombre/s</p>
                                    </div>
                                    <div class="col col-md-10 offset-md-1" style="margin: 0;"><input class="form-control" type="text" name="nombre" placeholder="Saul Alexis" required=""></div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col col-md-8 offset-md-1">
                                        <p>Apellidos</p>
                                    </div>
                                    <div class="col col-md-10 offset-md-1"><input class="form-control" type="text" name="apellidos" placeholder="Perez Rincon" required=""></div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 10px;margin-right: 0;margin-left: 0;">
                            <div class="col">
                                <div class="row">
                                    <div class="col col-md-8 offset-md-1" style="margin: 0;">
                                        <p>Domicilio</p>
                                    </div>
                                    <div class="col col-md-10 offset-md-1" style="margin: 0;"><input class="form-control" type="text" name="domicilio" placeholder="Fray miguel pieras 48" required=""></div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col col-md-8 offset-md-1">
                                        <p>Email</p>
                                    </div>
                                    <div class="col col-md-10 offset-md-1"><input class="form-control" type="email" name="email" placeholder="alexis594@gmail.com" required=""></div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 10px;margin-right: 0;margin-left: 0;">
                            <div class="col">
                                <div class="row">
                                    <div class="col col-md-8 offset-md-1" style="margin: 0;">
                                        <p>Fecha de nacimiento</p>
                                    </div>
                                    <div class="col col-md-10 offset-md-1" style="margin: 0;"><input class="form-control" type="date" name="nacimiento" required=""></div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col col-md-8 offset-md-1">
                                        <p>Telefono</p>
                                    </div>
                                    <div class="col col-md-10 offset-md-1"><input class="form-control" type="tel" name="telefono" placeholder="3314678934" required=""></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-flex align-items-center justify-content-center" style="margin-top: 50px;"><button class="btn btn-primary" type="submit" value="submit">Registrar</button></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 img-container"><img src="assets/img/business-3d-joyful-young-black-man-jumping.png" style="width: 350px;"></div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
